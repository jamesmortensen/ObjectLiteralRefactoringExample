<html>

<head>

    <script src="js/Notifications.js"></script>
    
</head>

<body>
    <label>Notifications:</label>
    <input type="radio" id="on" value="on" name="notifications" /> <label for="on">On</label>
    <input type="radio" id="off" value="off" name="notifications" /> <label for="off">Off</label>

    <br />
    <label>Status:</label>
    <input type="radio" id="available" value="available" name="status" /> <label for="available">Available</label>
    <input type="radio" id="here" value="here" name="status" /> <label for="here">Here</label>
    <input type="radio" id="away" value="away" name="status" /> <label for="away">Away</label>
    <input type="radio" id="busy" value="busy" name="status" /> <label for="busy">Busy</label>

    <br />
    <label for="hours">Time:</label>
    <input type="text" id="hours" />

    <br />
    <label for="message">Message: </label>
    <input type="text" id="message" value="Hello world" />
    <button id="submit">Send</button>

</body>

</html>
